<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
</head>
<body>
<div th:replace="partials/header.html :: site-header"></div>

<div th:each="post : ${posts}">
	<h2 th:text="${post.getTitle()}"></h2>
	<p th:text="${post.getBody()}"></p>
	<form action="/posts/show" method="post">
		<button type="submit" th:value="${post.getId()}">View</button>
	</form>
</div>

<div th:replace="partials/footer.html :: site-footer"></div>

</body>
</html>
