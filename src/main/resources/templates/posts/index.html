<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
</head>
<body>
<div th:replace="partials/header.html :: site-header"></div>

<div th:each="post : ${posts}">
	<h2 th:text="${post.getTitle()}"></h2>
	<form name="view" th:action="${'/posts/' + post.getId()}" method="get">
		<button type="submit">View</button>
	</form>
	<form name="edit" th:action="${'/posts/edit/' + post.getId()}" method="get">
		<button type="submit">Edit</button>
	</form>
	<form name="delete" th:action="${'/posts/delete/' + post.getId()}" method="get">
		<button type="submit">Delete</button>
	</form>
</div>

<div th:replace="partials/footer.html :: site-footer"></div>

</body>
</html>
